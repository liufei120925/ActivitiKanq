platform.jdbc.oracle.driver=com.mysql.jdbc.Driver
platform.jdbc.oracle.url=jdbc:mysql://localhost:3306/activitidemo
platform.jdbc.oracle.username=root
platform.jdbc.oracle.password=root
#定义初始连接数
platform.jdbc.initialSize=0
#定义最大连接数
platform.jdbc.maxActive=20
#定义最大空闲
platform.jdbc.maxIdle=20
#定义最小空闲
minIdle=1
#定义最长等待时间
maxWait=60000